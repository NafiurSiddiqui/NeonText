<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/main.2026268b.css">
		<title>Document</title>
	<script src="/main.2026268b.js"></script></head>
	<body>
		<main class="container">
			<h1>CREATE YOUR NEON HEADING</h1>
			<h2>some sub neon heading</h2>

			<section class="ui-container">
				<article class="ui-input">
					<div class="ui-input-nav">
						<ul class="ui-input-nav-lists">
							<li class="ui-input-nav-list">Text</li>
							<li class="ui-input-nav-list nav-active">Font Family</li>
							<li class="ui-input-nav-list">Color</li>
						</ul>
					</div>

					<div class="ui-input-form">
						<!-- Text area -->
						<section class="ui-input-form-text">
							<input type="text" name="userText" id="userText">
						</section>
						<!-- fonts -->
						<section class="ui-input-form-fontFamily">
							<h3 class="ui-input-form-heading">CHOOSE FONT</h3>
							<ul class="ui-input-fontFamily-lists">
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Amanda.9dd8c63a.svg" alt="Font family Amanda" id="amanda">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Allura.6684cb5b.svg" alt="Font family Allura" id="Allura">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Tangerine.378c1669.svg" alt="Font Family Tangerine" id="tangerine">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Amsterdam.082cac14.svg" alt="Font Family" id="amsterdam">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Raster.55c1d95c.svg" alt="Font family Raster" id="raster">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/HerVon M.977c2b14.svg" alt="Font family Herr von Muellerhoff" id="herrVonMueller">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Cookie.2a7da6df.svg" alt="Font family Cookie" id="cookie">
								</li>
								<li class="ui-input-fontFamily-list">
									<img class="ui-input-fontFamily-list__image" src="/Orbitron.26142884.svg" alt="Font family Orbitron" id="orbitron">
								</li>
							</ul>
						</section>
						<!-- Colors -->
						<section class="ui-input-form-colour">
							<h3 class="ui-input-form-heading">CHOOSE COLOUR</h3>
							<ul class="ui-input-color-lists">
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="orange"></i>
									<p class="input-color-list-heading">Orange</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="Light Red"></i>
									<p class="input-color-list-heading">Light Red</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="Red"></i>
									<p class="input-color-list-heading">Red</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="Deep Blue"></i>
									<p class="input-color-list-heading">Deep Blue</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="Electric Blue"></i>
									<p class="input-color-list-heading">Electric Blue</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o"></i>
									<p class="input-color-list-heading">Green</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="Mint Green"></i>
									<p class="input-color-list-heading">Mint Green</p>
								</li>
								<li class="input-color-list" title="Description of this color">
									<i class="fa fa-lightbulb-o" data-color="Deep Green"></i>
									<p class="input-color-list-heading">Deep Green</p>
								</li>
							</ul>
						</section>
					</div>
				</article>

				<article class="ui-display">
					<!-- toggle button -->
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<!-- user text -->
					<div class="ui-display-userText"></div>
					<!-- carousel here if she wants it -->
				</article>
			</section>
		</main>
	</body>
</html>
