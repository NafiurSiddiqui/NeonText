<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./src/sass/main.scss" />
		<title>LOGOS - Create custom neon text</title>
	</head>
	<body class="background">
		<header class="home-logo">
			<img src="./Assets/Logo.svg" alt="Logo" />
		</header>

		<main class="home-content__container">
			<section class="home-content">
				<h1 class="home-content-heading">Create your own neon induced text</h1>

				<h2 class="home-content-subheading">
					Crafted with the artistic insight for you
				</h2>

				<button class="home-content__btn">
					<a href="#" class="home-content-btn__link-ui"> Create Text </a>
				</button>
			</section>

			<section class="home-content__shapes">
				<div class="home-content__shapes-displayTab"></div>
				<div class="home-content__shapes-ball">
					<div class="home-content__shapes-ball-object"></div>
					<div class="home-content__shapes-ball-shadow"></div>
				</div>
			</section>
		</main>
	</body>
</html>
